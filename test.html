<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>test IMask</title>
</head>

<body>
  <input id="testinput" type="text" value="1.23">
  <input id="testinput2" type="text" value="">
  <input id="testinput3" type="text" value="">

  <script type="text/javascript" src="dist/imask.js"></script>
  <script type="text/javascript">
    var delimiters = ['.', ','];
    new IMask(document.getElementById('testinput'), {
      mask: /^\d{0,10}(\.\d{0,2})?$/,
      charMask: function (ch, idx, arr) {
        // accept
        if (/\d/.test(ch) ||
          (delimiters.indexOf(ch) >= 0 && arr.indexOf(ch) === idx)) {
          // replace delimiters
          if (delimiters.indexOf(ch) >= 0) ch = '.';

          return ch;
        }
      }
    });
    var phoneMask = new IMask(document.getElementById('testinput2'), {
      mask: '+{7}(000)000-00-00',
      placeholder: {
        show: 'always'
      }
    });
    phoneMask.on('accept', function() {
      console.log('accept', phoneMask.rawValue, phoneMask.unmaskedValue);
    });
    phoneMask.on('complete', function() {
      console.log('complete', phoneMask.rawValue, phoneMask.unmaskedValue);
    });
    new IMask(document.getElementById('testinput3'), {
      mask: '000aaaXXX***',
      placeholder: {
        show: 'always'
      }
    });
  </script>
</body>
</html>
