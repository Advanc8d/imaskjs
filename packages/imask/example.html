<html>
<head></head>

<body>
  <h1>IMask Core Demo</h1>
  <input type="text" id="input">

  <script src="dist/imask.js"></script>
  <script type="text/javascript">
    new IMask(document.getElementById('input'), {
      mask: '$000`num',
      lazy: false,
      groups: {
        num: {
          mask: Number
        }
      }
    });
  </script>
</body>
</html>
